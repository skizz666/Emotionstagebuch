<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
    <main class="main">
        <section>
            <h1>Login</h1>
            <form class="form" method="POST">
                <p class="form__input">
                    <label for="password" class="form__label">Passwort:</label>
                    <input type="password" name="password" id="password" class="form__input" required>
                </p>
                <button class="form__submit" type="submit">Einloggen</button>
                {% if message %}
                <p>{{ message }}</p>
                {% endif %}
            </form>
        </section>
    </main>
</body>
</html>
